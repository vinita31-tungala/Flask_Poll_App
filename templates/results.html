<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Poll Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Results for: {{ question }}</h1>
    <ul>
        {% for option, count in votes.items() %}
            <li>{{ option }}: {{ count }} votes</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Poll</a>
</body>
</html>
